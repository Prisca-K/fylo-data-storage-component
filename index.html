<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description"
    content="Frontend Mentor | Fylo data storage component">
  <meta name="author" content="Prisca Ezeh">
  <meta name="keywords"
    content="Frontend Mentor, Fylo, data storage component, HTML, CSS">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- link to the stylesheet -->
  <title>Frontend Mentor | Fylo data storage component
  </title>
</head>

<body>
  <main class="wrapper">
    <header>
      <img src="/images/logo.svg" alt="Site Logo"
        class="site-logo" width="135" height="40">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><img
              src="/images/icon-document.svg"
              alt="Documents" width="20" height="28"></li>
          <li class="nav__item"><img
              src="/images/icon-folder.svg" alt="Files"
              width="24" height="20">
          </li>
          <li class="nav__item"><img
              src="/images/icon-upload.svg" alt="Upload"
              width="24" height="16">
          </li>
        </ul>
      </nav>
    </header>

    <main class="storage">
      <p class="storage__summary">Youâ€™ve used
        <strong>815 GB</strong> of your storage
      </p>

      <div class="storage__bar">
        <div class="storage__progress">
        </div>
        <div class="storage__tag">
          <strong class="storage__tag-number">185</strong>
          <strong class="storage__tag-text">
            GB LEFT
          </strong>
        </div>
      </div>

      <div class="storage__labels">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </main>
  </main>


</body>

</html>
